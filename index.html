<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Designo-Website</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/CSS/styles.css">
</head>
<body>

	<!-- Header -->
	<header class="main-header">
		
		<!-- Logo -->
		<div class="container-header-logo">
			<img src="assets/shared/desktop/logo-dark.png" class="main-header__logo" alt="logo">
		</div>

		<!-- Barra de navegación -->
		<nav class="main-header__nav">
			
			<!-- Lista con los items -->
			<ul class="main-header__list">
				<li class="main-list__item"><a class="links" href="#">Our Company</a></li>
				<li class="main-list__item"><a class="links" href="#">Locations</a></li>
				<li class="main-list__item"><a class="links" href="#">Contact</a></li>
			</ul>
		</nav>

		<!-- Menú Hamburguesa -->
		<div class="container-main-hamburguer"></div>
	</header>

	<!-- Hero -->
	<div class="main-hero">

		<!-- Info de Hero -->
		<div class="main-hero__info">
			<h1 class="main-title main-title--hero">Award-winning custom designs and digital branding solutions</h1>
			<p class="main-paragraph main-paragraph--hero">With over 10 years in the industry, we are experienced in creating fully responsive websites, app design, and engaging brand experiences. Find out more about our services.</p>
			<a href="#" class="main-button main-button--hero">Learn More</a>
		</div>

		<!-- Imagen de Hero -->
		<div class="main-hero__image">
			<img src="assets/home/desktop/image-hero-phone.png" alt="image-hero-phone">
		</div>
	</div>
</body>
</html>
